<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="photo">
      <img src="hero-desktop.jpg" alt="" class="photo">
    </div>
    <div class="left-bar">
      <div class="logo">
        <img src="logo.svg" alt="logo">
      </div>

      <div class="bg">
        <img src="bg-pattern-desktop.svg" alt="">
      </div>

      <div class="mobile-photo">
        <img src="hero-mobile.jpg" alt="" width="200">
      </div>
      
      <div class="info">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="submit">
        <input type="email" placeholder="Email Adress" id="email" class="empty">
        <button class="btn"><img src="icon-arrow.svg" alt=""></button>
      </div>
      <div class="error">
        <span class="error-text">Please enter a valid email</span>
      </div>
      <div class="succsess">
        <span class="good">Sucsessfuly!</span>
      </div>
    </div>  
    </div>
    
   
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdugafor</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
